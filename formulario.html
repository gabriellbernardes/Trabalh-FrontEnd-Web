<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Formulário</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>

    <div>
        <input type="checkbox" id="botao_menu">
        <label for="botao_menu">MENU</label>
        <nav class="menu">
            <ul>
                <li><a href="home.html">Pagina Inicial</a></li>
                <li><a href="galeria.html">Galeria de Pratos</a></li>
                <li><a href="sobre.html">Sobre o Site</a></li>
                <li><a href="formulario.html">Formulário de Contato</a></li>
            </ul>
        </nav>


    </div>>

    <section id="content-contato">

        <div id="accordion">

            <h3> Entre em Contato </h3>

            <div>
                <form action="" method="POST">

                    <label> Nome: </label> <br>
                    <input type="text" name="nome"> <br>
                    <label> Email: </label> <br>
                    <input type="email" name="email"> <br>


                    <label for="txttelefone">Telefone: </label> <br>
                    <input type="tel" name="txttelefone" id="txttelefone"
                        pattern="\([0-9]{2}\)[\s][0-9]{4}-[0-9]{4,5}" /> <br>

                    <label> Mensagem: </label> <br>
                    <textarea></textarea> <br> <br>

                    <div class="widget">
                        <a href="home.html">
                            <input id="submit1" type="button" value="Enviar">
                        </a>
                    </div>

                </form>
            </div>

            <h3> Dê se Feedback </h3>

            <div>
                <form action="" method="POST">

                    <label> Sugestões: </label> <br>
                    <textarea></textarea> <br> <br>

                    <div class="widget">
                        <a href="home.html">
                            <input id="submit" type="button" value="Enviar">
                        </a>
                    </div>

                </form>
            </div>

        </div>

    </section>



    <footer class="rodape">
        <p>By: Gabriel Bernardes | Abril de 2019 | (85) 40028922</p>
    </footer>


    <script src="jquery-3.3.1.min.js"></script>
    <script src="js/jquery-ui.js"></script>
    <script src="js/jquery.mask.js"></script>
    <script src="js/script.js"></script>

    <script>
        $("#txttelefone").mask("(00) 00000-0009");
        $(function () {
            $(".widget input[type=submit]").button();
        });

    </script>
</body>

</html>
